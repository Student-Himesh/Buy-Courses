<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./add.css">
</head>
<body>

    <header>
        <div class="container nav-container">
            <a href="#" class="logo">Learn Make Fun</a>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Courses</a>
            </nav>
        </div>
    </header>

    <main class="container main-content-area">
        <h1 class="main-title">Strike is Coming Soon !!</h1>
        <h2 class="sub-title"> You Can Buy Our Courses</h2>
        <div class="course-list">
            <div class="course-card">
                <img src="https://i.ytimg.com/vi/g_vgkoy5b2U/hqdefault.jpg" alt="Web Development course image" class="course-image-placeholder">
                <div class="course-details">
                    <h3>Web Development Course</h3>
                    <p>Learn HTML,CSS and JavaScript etc and become Full Stack Developer.</p>
                </div>
                <div class="course-footer">
                    <span class="course-price">₹1499</span>
                    <a href="#" class="enroll-button">Enroll Now</a>
                </div>
            </div>
            
            <div class="course-card">
                <img src="https://appxcontent.kaxa.in/paid_course3/2024-09-06-0.4703596064646134.png" alt="DSA course image" class="course-image-placeholder">
                <div class="course-details">
                    <h3>DSA Course</h3>
                    <p>Learn DSA Like Never Before.</p>
                </div>
                <div class="course-footer">
                    <span class="course-price">₹2999</span>
                    <a href="#" class="enroll-button">Enroll Now</a>
                </div>
            </div>

        </div>
    </main>

    <div class="footer-div">
        <p>&copy; 2025 Online Courses. All Rights Reserved.</p>
    </div>
